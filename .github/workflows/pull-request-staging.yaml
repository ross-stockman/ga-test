name: Build Release
on:
  pull_request:
    branches:
      - staging
jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven
      - name: Enforce No Snapshots
        run: mvn enforcer:enforce -Drules=requireReleaseDeps
      - name: Build
        run: mvn -B package -f pom.xml